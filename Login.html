<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    

    <link rel="stylesheet" href="css/style.css">
    <title>Log In</title>

</head>
<body>

<section class="background-radial-gradient overflow-hidden">


  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
          Welcome to the<br />
          <span style="color: hsl(218, 81%, 75%)">El Pueblo Manila Portal</span>
        </h1>
        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
          Note: For Residents, Owners, and Staff Only
        </p>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <form>
              <h3 class="login-header">Log In Here</h3>
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="email-login" class="form-control" placeholder="Email or Username">
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="password-login" class="form-control" placeholder="Password">
              </div>

              <p class="reset"><a href="Reset.html">Forgot Password?</a></p>


            <div class="row">
              <!-- Checkbox -->
              <div class="column">
                  <div class="form-check d-flex justify-content-center mb-4">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                    <label class="form-check-label"> Remember Me </label> <br>
                  </div>
              </div>
            </div>


            <!-- Submit button -->
            <div class="text-center">

                  <a href="Portal.html">
                    <button type="button" class="btn btn-primary"> Log In</button>
                  </a>



                <p class="text-note">For New Residents or Owners</p>

                <a href ="Registration.html"> Register New Account</a> <br>
                
                <br>

                



            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
  
</body>
</html>
